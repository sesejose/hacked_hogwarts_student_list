<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body id="wrapper">
    <!-- Header -->
    <header>
      <div id="logo" class="center">
        <div class="logo"><h1>HOGWARTS</h1></div>
      </div>

      <!-- Nav -->
      <nav>
        <div id="grid-controler" class="container">
          <!--  Title  -->

          <div class="title">
            <h1>Student List</h1>
            <div class="amount-container">
              <span>100</span>
              <span>Students</span>
            </div>
          </div>

          <!-- Mobile Filters -->

          <div class="buttons-sort-filter">
            <!--Sort Options Mobile-->
            <div class="buttons-gray">
              <button class="icons"><img src="assets/icons/bi_filter.svg" /></button>
              <select id="sorts-mobile" required="" class="sort-options">
                <!-- <optgroup label="Option Group" class="group"> -->
                <option>All</option>
                <option>Sort by first name</option>
                <option>Sort by last name</option>
                <option>Sort by enrolled</option>
                <option>Sort by non-enrolled</option>
                <!-- </optgroup> -->
              </select>
            </div>
            <!---->
            <!--Filter Options Mobile-->
            <div class="buttons-gray">
              <button class="icons"><img src="assets/icons/bi_sliders.svg" /></button>
              <select id="filter-mobile" required="" class="filter-options">
                <!-- <optgroup label="Option Group" class="group"> -->
                <option>Filter All</option>
                <option>Filter by resposibility</option>
                <option>Filter by expelled</option>
                <option>Filter by enrolled</option>
                <option>Filter by house</option>
                <!-- </optgroup> -->
              </select>
            </div>
            <!---->
            <!-- <div class="sort">
              <button class="icons"><img src="assets/icons/bi_filter.svg" /></button>
            </div>
            <div class="filter">
              <button class="icons"><img src="assets/icons/bi_sliders.svg" /></button>
            </div>
          </div> -->
          </div>

          <!-- Desktop Filters -->

          <div class="buttons-sort-filter-desktop">
            <!--Sort Options Desktop-->
            <div class="buttons-gray">
              <button class="icons"><img src="assets/icons/bi_filter.svg" /></button>
              <select id="sorts-desk" required="" class="sort-options">
                <!-- <optgroup label="Option Group" class="group"> -->
                <option>Sort by first name</option>
                <option>Sort by last name</option>
                <option>Sort by enrolled</option>
                <option>Sort by expelled</option>
                <option>All</option>
                <!-- </optgroup> -->
              </select>
            </div>
            <!---->
            <!--Filter Options Desktop-->
            <div class="buttons-gray">
              <button class="icons"><img src="assets/icons/bi_sliders.svg" /></button>
              <select id="filter-desk" required="" class="filter-options">
                <!-- <optgroup label="Option Group" class="group"> -->
                <option>Filter All</option>
                <option>Filter by resposibility</option>
                <option>Filter by expelled</option>
                <option>Filter by enrolled</option>
                <option>Filter by house</option>
                <!-- </optgroup> -->
              </select>
            </div>
            <!---->
          </div>

          <!--  Search  -->

          <div id="search">
            <div class="search-container">
              <form class="form-search" action="">
                <input id="search-field" class="input" type="text" placeholder="Search.." name="search" />
                <button class="icons" type="submit">
                  <img src="assets/icons/bi_search.svg" width="16px" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Grid ends -->
      </nav>
    </header>

        <!-- <div class="container">

        <!--Mobile / Tablet Template comes here  -->

        <div id="parent-mobile">

              <div class="prefect-icon"><img src="assets/icons/bi_shield-fill.svg" /></div>
            </div>
          </div>
          <div class="name-container">
            <div class="name">Hermione Jean Granger</div>

        </div>

        <!--Desktop Template comes here-->

        <section id="parent-desktop" class="container">
          <!-- <table id="table-template">
            <thead> -->
          <table>
            <thead>
              <tr>
                <th>Picture</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Nick name</th>
                <th>Color</th>
                <th>House</th>
                <th>Resposibility</th>
                <th>Squad</th>
                <th>Enrollement</th>
                <th>More info</th>
              </tr>
            </thead>
            <tbody class="student-object">
              <!--  Here comes the template  -->
            </tbody>
          </table>
        </section>

        <!-- Sort Modal -->

        <div id="student-modal" class="">
          <div class="modal-student">
            <div class="student-info">
              <div class="photo-container">
                <div class="photo"><img src="images/abbott_h.png" alt="" /></div>
              </div>
              <div class="fullname">
                <div class="firstname">Hermione</div>
                <div class="middlename">Jean</div>
                <div class="lastname">Granger</div>
                <div class="nickname">Nick Name</div>
              </div>
              <hr />
              <div class="gender-container">
                <div class="gender">Gender:</div>
                <div class="gender-status">Gender</div>
              </div>
              <hr />
              <div class="house-container">
                <div class="house-mobile">House:</div>
                <div class="house-name">House Name</div>
                <div class="color-house">O</div>
              </div>
              <hr />
              <div class="blood-container">
                <div class="blood">Blood:</div>
                <div class="blood-status">Blood status</div>
                <div class=""><img src="assets/icons/bi_droplet-fill.svg" alt="" /></div>
              </div>
              <hr />
              <div class="responsibility-container">
                <div class="responsibility">Responsibility:</div>
                <div class="yes">Prefect</div>
                <div class=""><img src="assets/icons/bi_shield-fill.svg" alt="" /></div>
                <button class="remove buttons-modal"><img src="assets/icons/bi_dash-circle.svg" alt="" />Remove</button>
              </div>
              <hr />
              <div class="squad-container">
                <div class="squad">Inquisitorial squad member:</div>
                <div class="yes">Yes</div>
                <div class=""><img src="assets/icons/mdi_alpha-i-circle.svg" alt="" /></div>
                <button class="remove buttons-modal"><img src="assets/icons/bi_dash-circle.svg" alt="" />Remove</button>
              </div>

              <div class="expel-student-container">
                <button class="buttons-modal center"><img src="assets/icons/bi_person-dash.svg" alt="" />Expel student</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!------------  Desktop Template   ------------->

      <template id="table-template">
        <tr>
          <td data-field="photo" class="photo"><img src="images/abbott_h.png" alt="" /></td>
          <!--Cell normal-->
          <td data-field="firstname">...</td>
          <td data-field="middlename">...</td>
          <td data-field="lastname">...</td>
          <td data-field="nickname">...</td>
          <td data-field="house">...</td>
          <td data-field="color-house"><div class="color-house"></div></td>
          <td data-field="prefect">
            <img src="assets/icons/bi_shield-fill.svg" alt="" />
            <p>...</p>
          </td>
          <td data-field="squad">
            <img src="assets/icons/mdi_alpha-i-circle.svg" alt="" />
            <p>...</p>
          </td>
          <td data-field="enrollement">
            <div class="expel">
              <button class="buttons-gray"><img src="assets/icons/bi_person-dash.svg" alt="" />Expel</button>
            </div>
          </td>
          <td data-field="open">
            <button class="buttons-red"><img src="assets/icons/bi_eye.svg" alt="" />Open</button>
          </td>
        </tr>
      </template>

      <!------------  Mobile Template   ------------->

      <template id="mobile-template">
        <div class="container-template">
          <div class="pic-container">
            <div class="photo"><img src="images/abbott_h.png" alt="" /></div>
            <div class="icons-container">
              <div class="i-icon"><img src="assets/icons/mdi_alpha-i-circle.svg" /></div>
              <div class="prefect-icon"><img src="assets/icons/bi_shield-fill.svg" /></div>
            </div>
          </div>
          <div class="name-nick-house-color-wrap">
            <div class="name-container">
              <div class="firstname">Hermione</div>
              <div class="middlename">Jean</div>
              <div class="lastname">Granger</div>
              <div class="nickname">NickName</div>
            </div>
            <div class="nick-house-container">
              <div class="house-container">
                <div class="color-house"></div>
                <span class="housename">Hufflepuff</span>
              </div>
            </div>
          </div>

          <button class="icons" type="submit"><img src="assets/icons/bi_person-dash.svg" /></button>
        </div>
      </template>
    </main>

    <footer></footer>
    <script src="script.js"></script>
